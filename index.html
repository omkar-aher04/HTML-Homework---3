<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML : Homework - 3</title>
</head>
<body>
    <label for="form">Personal details</label>
    <form action="" method="get">
        <label for="Salutation">Salutation</label>
        <br>
        <select name="Salutation" id="">
            <option value="None" disabled selected>--None--</option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
        </select>
        <br>
        <br>
        <label for="Firstname">First Name: </label>
        <input type="text" placeholder="abcd">
        <br>
        <br>
        <label for="LastName">Last Name: </label>
        <input type="text" placeholder="abcd">
        <br>
        <br>
        <label for="Gender">Gender</label>
        <input type="radio" name="Gender" value="Male" > Male
        <input type="radio" name="Gender" value="Female"> Female
        <br>
        <br>
        <label for="E-mail" name="E-mail">Email: </label>
        <input type="email" placeholder="abc@gmail.com">
        <br>
        <br>
        <label for="DOB" name="DOB">Date of birth: </label>
        <input type="date">
        <br>
        <br>
        <div>
        <label for="Address" name="Address">Address:</label>
        <br>
        <textarea name="Address" id=""cols="30"rows="5";">
        </textarea>
        </div>
        <br>
        <input type="submit">
    </form>
</body>
</html>
